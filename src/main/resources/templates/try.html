<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee</title>
<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container my-2" align="center">

<!-- <a th:href="@{/addnew}" class="btn btn-primary btn-sm mb-3" >Add Employee</a> -->
    <table style="width:80%" border="1"
           class = "table table-striped table-responsive-md">
    <thead>
		
		<div class="topnav">
  			<a class="active" href="#home">Home</a>
  			<input type="text" placeholder="Search..">
  			<button type="submit">Submit</button>
		</div>
  <tr>
	<th>ID</th>
	<th>External ID</th>
	<th>Requirement type</th>
	<th>Object text</th>
	<th>Requirement title</th>
	<th>Requirement rational</th>
	<th>Cust comment</th>
	<th>Requirement forwarding</th>
	<th>Requirement varification</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="con:${contract}">
	  <td th:text="${con.id}"></td>
        <td th:text="${con.external_id}"></td>
        <td th:text="${con.req_type}"></td>
        <td th:text="${con.obj_text}"></td>
        <td th:text="${con.req_title}"></td>
        <td th:text="${con.req_rational}"></td>
        <td th:text="${con.cust_comments}"></td>
        <td th:text="${con.req_forwarding}"></td>
        <td th:text="${con.req_varification}"></td>
    </td>
  </tr>
  </tbody>
</table>
</div>
</body>
</html>
