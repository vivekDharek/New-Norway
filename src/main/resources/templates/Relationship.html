<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Table</title>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }

    th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<h2>Dynamic Table</h2>

<div id="tableContainer">
    <!-- Table will be inserted here -->
</div>

<script>
    // Sample JSON data (can be replaced with actual incoming data)
    var jsonData =[
    {
        "id": "DS_ER_ISO9001_7071",
        "obj_text": "SSRS_DS_1649: The Diagnostic System shall be able to compare the detected with the calibrated values it receives from Train Detection System via the interface specified in [REF:DS_ER_ISO9001_7585].",
        "req_type": "DEF",
        "val_evidence": "Design Description Diagnostic System [REF:DS_ER_ISO9001_7480]",
        "val_proof": null,
        "val_result": "Not Fulfilled",
        "val_statement": "Not fulfilled: Detected and calibrated values of the wheel sensors are part of TDS' diagnostic model.\nCompare of values is not implemented in Sidis.\nIntegrationtest failed.",
        "ac_condition": null,
        "validates": null,
        "val": [
            {
                "id": "SSRS_DS_1649",
                "req_type": "DEF",
                "stage": "Stage 1\nStage 2\nStage 3\n",
                "obj_text": "The Diagnostic System shall be able to compare the detected with the calibrated values it receives from Train Detection System via the interface specified in [REF:SSRS_DS_2510].",
                "bypass": null,
                "realizes": null,
                "req_origin": null,
                "req": null,
                "bypassTo": [],
                "realizedTo": [
                    {
                        "id": "GA_SAD_2326",
                        "req_type": "DEF",
                        "stage": "Stage 1\nStage 2\nStage 3",
                        "obj_text": "The Diagnostic System shall be able to compare the detected with the calibrated values it receives from Train Detection System via the interface specified in the Technical System Generic Interface Description [REF:GA_SAD_242]. \n\nNote: The detected and calibrated values will be provided by the Train Detection System. [REF:GA_SAD_2325] \n\n",
                        "req_forwarding": "SSRS_Diagnostic System",
                        "realizes": null,
                        "req_origin": null,
                        "realizesTo": [
                            {
                                "id": "GA_SRS_643",
                                "req_type": "DEF",
                                "stage": "Stage 1\nStage 2\nStage 3",
                                "obj_text": "The Signalling System shall record detected values and compare them with calibration limits of each element type.\n\nNote: The wheel detection pulse is a specific instance of a detected value, the reference pulse is then the calibrated value.",
                                "req_forwarding": "GA_SAD",
                                "realizes": null,
                                "realizedTo": [
                                    {
                                        "id": "CON_ERTMS_TRA_4159",
                                        "external_id": "ENI-SS-SU-DS-96",
                                        "req_type": "DEF",
                                        "obj_text": "The diagnostic system shall monitor and log at least the following information about physical elements:",
                                        "req_title": "Monitoring physical elements",
                                        "req_rational": null,
                                        "cust_comments": null,
                                        "req_forwarding": "GA_SRS",
                                        "req_varification": null
                                    },
                                    {
                                        "id": "CON_ERTMS_TRA_4165",
                                        "external_id": "ENI-SS-SU-DS-102",
                                        "req_type": "DEF",
                                        "obj_text": "f) all calibrated values and compare detected values with calibration limits of each element type",
                                        "req_title": null,
                                        "req_rational": null,
                                        "cust_comments": null,
                                        "req_forwarding": "GA_SRS",
                                        "req_varification": null
                                    },
                                    {
                                        "id": "CON_ERTMS_TRA_4164",
                                        "external_id": "ENI-SS-SU-DS-101",
                                        "req_type": "DEF",
                                        "obj_text": "e) wheel detection pulse of axle counter system and compare detected pulse with reference pulse",
                                        "req_title": null,
                                        "req_rational": null,
                                        "cust_comments": null,
                                        "req_forwarding": "GA_SRS",
                                        "req_varification": null
                                    }
                                ]
                            }
                        ]
                    }
                ]
            }
        ]
    }
];

    // Function to dynamically create a table based on JSON data
    function createTable(data) {
        var table = document.createElement('table');
        var header = table.createTHead();
        var row = header.insertRow(0);

        // Create table header from keys in JSON objects
        Object.keys(data[0]).forEach(function(key) {
            var th = document.createElement('th');
            th.textContent = key;
            row.appendChild(th);
        });

        // Create table rows and cells
        data.forEach(function(item) {
            var row = table.insertRow();
            Object.values(item).forEach(function(value) {
                var cell = row.insertCell();
                cell.textContent = value;
            });
        });

        return table;
    }

    // Get the container element and append the dynamically created table
    var tableContainer = document.getElementById('tableContainer');
    tableContainer.appendChild(createTable(jsonData));
</script>

</body>
</html>
